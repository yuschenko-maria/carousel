<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Carousel</title>
</head>
<body>
    <h2 class="title">Everybody loves kitties</h2>
    <div class="carousel__wrapper">
        <button class="button prev-button">
            <span></span>
        </button>
        <div class="carousel__body">
            <ul class="carousel">
                <li class="slide"><img src="assets/jpg/cat_1.jpg" alt="cat1"></li>
                <li class="slide"><img src="assets/jpg/cat_2.jpg" alt="cat2"></li>
                <li class="slide"><img src="assets/jpg/cat_3.jpg" alt="cat3"></li>
                <li class="slide"><img src="assets/jpg/cat_4.jpg" alt="cat4"></li>
                <li class="slide"><img src="assets/jpg/cat_5.jpg" alt="cat5"></li>
                <li class="slide"><img src="assets/jpg/cat_6.jpg" alt="cat6"></li>
            </ul>
        </div>
        <button class="button next-button">
            <span></span>
        </button>
    </div>
</body>
<script src="script.js"></script> 
</html>
